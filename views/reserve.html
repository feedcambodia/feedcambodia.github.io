	<title>Reserve | Request Taxi Service Reservation</title>
	<meta name="description" content="Request a taxi service reservation." />
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 div-pad psize">
				<div class="div div-margin">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<h2>Reservation Request</h2>
							<p>Use this form to request a reservation:</p>
							<div class="{{alertClass}}" role="alert">{{response}}</div>
						</div>
					</div>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="control-label col-md-3" for="Subject">Subject:</label>
							<div class="col-md-6">
								<input ng-model="subject" class="form-control" id="Subject" type="text"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3" for="FirstName">First Name:</label>
							<div class="col-md-6">
								<input ng-model="firstName" class="form-control" id="FirstName" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3" for="LastName">Last Name:</label>
							<div class="col-md-6">
								<input ng-model="lastName" class="form-control" id="LastName" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3" for="Phone">Your Phone #:</label>
							<div class="col-md-6">
								<input ng-model="phone" class="form-control" id="Phone" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3" for="FromAddress">Your Email:</label>
							<div class="col-md-6">
								<input ng-model="fromAddress" class="form-control" id="FromAddress" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3" for="People">Number of People:</label>
							<div class="col-md-6">
								<input ng-model="people" class="form-control" id="People" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3" for="Date">Dates Requested:</label>
							<div class="col-md-6">
								<input ng-model="date" class="form-control" id="Date" type="text">
							</div>
						</div>						
						<div class="form-group">
							<label class="control-label col-md-3" for="Body">Message:</label>
							<div class="col-md-6">
								<textarea ng-model="body" class="form-control" id="Body" rows="7" maxlength="1000"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-6 col-md-offset-3">
								<button class="btn btn-primary" type="button" ng-click="SendEmail()">Send</button>
								<button class="btn btn-default pop" type="button" ng-click="ClearForm()">Clear</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
