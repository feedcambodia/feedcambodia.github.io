<title>Feed | Photos</title>
<meta name="description" content="Our photo album." />

<div class="container">
  <div class="row">
    <div class="col-md-12 psize div-pad">
      <div class="div div-margin">
        <h3 class="martop">
          Photo Album
        </h3>
        <p>
          Chanthu Oeur's family photo album showing her life in the Thai refugee camps. There area
          are also some shots of when she was reunited with her family in Asia 20 years later.
          <a href="https://plus.google.com/photos/112973952418146798615/album/6340765808908508833">
            View on Google Photos
          </a>
        </p>
      </div>
    </div>
    <div class="col-md-12">
      <span ng-repeat="item in photos.feed.entry" class="img-thumbnail thumb">
        <a href="/media?src={{item.media$group.media$thumbnail[0].url | full}}&amp;alt={{item.summary.$t}}">
          <img ng-src="{{item.media$group.media$thumbnail[0].url | thumb}}" alt="{{item.summary.$t}}" class="img-responsive"/>
        </a>
        <div class="caption">
          {{item.summary.$t}}
        </div>
      </span>
    </div>
  </div>
</div>
