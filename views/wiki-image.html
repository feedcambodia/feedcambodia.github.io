<title>Wiki Images</title>
<meta name="description" content="Wiki Images." />

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <span ng-repeat="item in info" class="img-thumbnail thumb">
        <a href="/media?src={{item.imageinfo[0].url}}&amp;alt={{item.title}}">
          <img ng-src="{{item.imageinfo[0].thumburl}}" class="img-responsive"/>
        </a>
        <div class="caption">
          <!--<div ng-bind-html="goSce(item.imageinfo[0].extmetadata.ImageDescription.value)"></div>-->
          {{item.title}}
        </div>
      </span>
    </div>
  </div>
</div>
